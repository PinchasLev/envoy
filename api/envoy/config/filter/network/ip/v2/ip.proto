syntax = "proto3";

package envoy.config.filter.network.ip.v2;
option go_package = "v2";

import "envoy/api/v2/core/address.proto";

// [#protodoc-title: Ip]
// Ip :ref:`configuration overview <config_network_filters_ip>`.

message Ip {
  repeated envoy.api.v2.core.CidrRange allow_cidrs = 1;
  repeated envoy.api.v2.core.CidrRange deny_cidrs = 2;
}
